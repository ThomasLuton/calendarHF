<div class="container-xl">
  <h1 class="text-center text-danger">Calendrier de l'avent Hellfest</h1>
  <!-- sleep counter -->
  <app-sleep-counter></app-sleep-counter>
  <!-- card band of the day -->
  <app-band-of-the-day [bandId]="bandId()"></app-band-of-the-day>
  <!-- pagination -->
  <app-pagination [currentDay]="day()" [bandId]="bandId()" (previous)="onPrevious()" (next)="onNext()"></app-pagination>
</div>
