<div class="container text-center py-2 w-50">
    @if (isCountDown()) {
    <p>Départ pour l'enfer dans {{remainingHoures()}}Heures, {{remainingMinutes()}} minutes et {{remainingSeconds()}}
        secondes</p>
    <button class="btn btn-danger" (click)="switchButton()">Compteur de dodo</button>
    }@else {
    <p>Départ pour l'enfer dans {{remainingDays()}} dodo(s)</p>
    <button class="btn btn-danger" (click)="switchButton()">Décompte</button>
    }
</div>
